services:
  iotsolator:
    build: .
    network_mode: host
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/rfkill:/dev/rfkill:rw
    environment:
      # hostapd config file
      CONFIGFILE_HOSTAPD: |
        #TARGET:/etc/hostapd.conf
        # Logging config
        logger_syslog=0
        logger_syslog_level=0
        logger_stdout=-1
        logger_stdout_level=0

        # Basic interface config
        interface=wlan0
        country_code=DE
        hw_mode=g
        ieee80211n=1
        ieee80211d=1
        channel=5

        # Indoor Tasmota Network
        ssid=IndoorTasmotaNetwork
        auth_algs=1
        wpa=2
        wpa_key_mgmt=WPA-PSK
        rsn_pairwise=CCMP
        ieee80211w=1
        wpa_passphrase=verylongandsecurepassword-guaranteed!!11elf
        ap_isolate=1

        # Outdoor Network
        bss=wlan1
        ssid=OutdoorNetwork
        auth_algs=1
        wpa=2
        wpa_key_mgmt=WPA-PSK
        rsn_pairwise=CCMP
        ieee80211w=1
        wpa_passphrase=anotherverylongandsecurepassword-trustmebro!!11zw√∂lf
        ap_isolate=1

      # ifup/ifdown config file
      CONFIGFILE_IFUPDOWN: |
        #TARGET:/etc/network/interfaces
        # Indoor Tasmota Network
        auto wlan0
        iface wlan0 inet static
          pre-up ip addr flush dev wlan0
          address 192.168.2.1/24
        
        # Outdoor Network
        auto wlan1
        iface wlan1 inet static
          pre-up ip addr flush dev wlan1
          address 192.168.3.1/24

      # dhcpd config file
      CONFIGFILE_DHCPD: |
        #TARGET:/etc/dhcpd.conf
        # Basic configuration
        authoritative;
        ddns-update-style none;
        default-lease-time 300;
        max-lease-time 7200;

        # Indoor Tasmota Network
        subnet 192.168.2.0 netmask 255.255.255.0 {
            option subnet-mask 255.255.255.0;
            option routers 192.168.2.1;
            range 192.168.2.10 192.168.2.99;
        }

        # Outdoor Network
        subnet 192.168.3.0 netmask 255.255.255.0 {
            option subnet-mask 255.255.255.0;
            option routers 192.168.3.1;
            range 192.168.3.10 192.168.3.99;
        }
